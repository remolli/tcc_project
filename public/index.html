<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <title>Notícias para Todos</title>
    
    <link href="https://unpkg.com/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://unpkg.com/bootstrap-vue@2.16.0/dist/bootstrap-vue.css" rel="stylesheet"/>
    <script src="https://unpkg.com/bootstrap-vue@2.16.0/dist/bootstrap-vue.js" defer></script>

    <!-- DESCRIPTION TAG -->
    <meta name="description" content="Notícias para Todos é um portal de notícias dedicado a fornecer informações acessíveis e inclusivas para todas as pessoas, independentemente de suas habilidades físicas, sensoriais ou cognitivas.">
    <!-- META TAGS SEARCH -->
    <meta name="robots" content="index, follow">
    <!-- META TAGS SOCIAL MEDIA -->
    <meta property="og:title" content="Notícias para Todos" />
    <meta property="og:description" content="Notícias para Todos é um portal de notícias dedicado a fornecer informações acessíveis e inclusivas para todas as pessoas, independentemente de suas habilidades físicas, sensoriais ou cognitivas.">
    <meta property="og:url" content="<%= BASE_URL %>" />
    <meta property="og:image" content="<%= BASE_URL %>logo.png" />
    <meta property="og:type" content="website" />
    <!-- META TAGS TWITTER -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Notícias para Todos">
    <meta name="twitter:description" content="Notícias para Todos é um portal de notícias dedicado a fornecer informações acessíveis e inclusivas para todas as pessoas, independentemente de suas habilidades físicas, sensoriais ou cognitivas." />
    <meta name="twitter:site" content="<%= BASE_URL %>" />
    <meta name="twitter:image" content="<%= BASE_URL %>logo.png" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6E72PRRTQL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6E72PRRTQL');
    </script>

  </head>
  <body style="overflow-x: hidden;">
    <noscript>
      <strong>We're sorry but Notícias para Todos doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
  </body>
</html>
